<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' *;
   style-src * 'self' 'unsafe-inline' ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Arc Notepad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/themes/exo.css">
    <link rel="stylesheet" href="extra/fontawesome/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="light">
    <div id="windowbar">
        <div id="icon"><img src="images/Icon Plain.svg" alt="icon"></div>
        <div class="menu">
            <ul id="test">
            </ul>
        </div>
        <div id="title">
            Arc Notepad
        </div>


    </div>
    <div id="workspace">
        <div id="code-area">
            <textarea id="editor" spellcheck="false"
                placeholder="Start by typing here or by opening a file..."></textarea>
        </div>
        <div class="markdown default" id="preview-area">
            <div id="startup">
                <h1>Arc Notepad</h1>
                <blockquote>Start by opening a file or by typing in the code area</blockquote>
            </div>
            <div id="preview" class="preview">

            </div>
        </div>
    </div>

    <script src="js/renderer.js"></script>
    <!-- <script src="js/interface.js"></script> -->
    <script src="js/handlers/keyHandler.js"></script>
</body>

</html>
